version: '1'

services:
  back:
    environment:
      - WEB_PORT=${WEB_PORT}
    image: back
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - ${WEB_PORT}:${WEB_PORT}
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: pyproject.toml

